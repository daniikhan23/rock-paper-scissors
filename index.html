<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors!</title>

    <!--Bootstrap 5 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--Font Awesome 5-->
    <script src="https://kit.fontawesome.com/e6df258aa2.js" crossorigin="anonymous"></script>
    
    <!--Style CSS-->
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>

    <!--Header Section-->
    <div class="header-section">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 mx-auto">
              <i class="fa-solid fa-font fa-xl" style="color: rgb(228,97,85);">
              Rock Paper Scissors
              </i> 
            </span>
          </div>
        </nav>
      </div>
    </div>

    <!--Main Section-->
    <div class="main-section">
      <div class="container-fluid">
        <div class="container-score">
          <i class="fa-solid fa-font">
            <div id="result"></div>
            <div id="final-score"></div>
            <div id="new-game"></div>
          </i>
        </div>
        <div class="row text-center">
          <div class="row text-center">
            <div class="col-2">
              <i class="fa-solid fa-font">
                <div id="player-choice"></div>
              </i> 
            </div>
            <div class="col-8 justify-content-center">
              <img src="assets/images/colosseum.jpg" class="img-fluid" alt="...">
            </div>
            <div class="col-2">
              <i class="fa-solid fa-font">
                <div id="computer-choice"></div>
              </i>
            </div>
          </div>
          <div class="col-6">
            <i class="fa-solid fa-person-military-rifle fa-beat fa-2xl" style="color: #ff000d;"></i>
          </div>
          <div class="col-6">
            <i class="fa-solid fa-robot fa-shake fa-2xl" style="color: #1e00ff;"></i>
          </div>
        </div>
        
      </div>
    </div>

    <!--Button Section-->
    <div class="button-section">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <img class="btn-rock" id="btn-rock" src="assets/images/rock.png" alt="">
          </div>
          <div class="col">
            <img class="btn-paper" id="btn-paper" src="assets/images/icons8-stack-of-paper-100.png" alt="">
          </div>
          <div class="col">
            <img class="btn-scissors" id="btn-scissors" src="assets/images/icons8-scissors-100.png" alt="">
          </div>
        </div>
      </div>
    </div>

    
	<script src="index.js"></script>
  </body>
</html>
